    <script>
      // 初始化為0

      // console.log("操作第" + i + "次");
      // console.log("操作第", i, "次");
      // i = i + 10;

      // i = i + 10;
      // console.log("操作第", i, "次");
      // i = i + 10;
      // console.log("操作第", i, "次");

      // if執行一次
      // if (true) {
      // }

      // while執行多次，注重條件
      // var i = 0;
      // while (i < 40) {
      //   console.log("操作第", i, "次");
      //   i = i + 10;
      // }

      // 跟上面while的差異: do while至少會執行一次，執行了第一次後才做判斷
      var i = 0;
      do {
        console.log("操作第", i, "次");
        i = i + 10;
      } while (i < 40);

      // for執行多次，注重執行多次
      // i+=10等於i=i+10
      for (var i = 0; i < 50; i += 10) {
        console.log("操作第", i, "次");
      }

      // i++等於i=i+1
      for (var i = 0; i < 10; i++) {
        console.log("操作第", i, "次");
      }
      // i--等於i=i-1
      for (var i = 10; i > 0; i--) {
        console.log("操作第", i, "次");
      }

      // break立即跳出，後面所有都不再執行
      for (var i = 10; i > 0; i--) {
        console.log("操作第", i, "次");
        if (i === 5) break;
      }
    </script>
  </body>
