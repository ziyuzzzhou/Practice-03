<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0331 javascript-17</title>
    <style media="screen"></style>
  </head>
  <body>
    <h1>打開console!!!</h1>
    <p></p>

    <script>
      // 從0-9 + 1會變成從1-10
      var random = Math.floor(Math.random() * 10) + 1;
      console.log(random);

      var min = 3;
      var max = 5;
      var diff = max - min;
      var random_range = Math.floor(Math.random() * diff) + 1 + min;
      console.log(random_range);

      if (random == random_range) {
        document.getElementsByTagName("p")[0].innerHTML =
          "一致!! 兩數都為 " + random;
      } else {
        document.getElementsByTagName("p")[0].innerHTML =
          "不同!! 第一數為 " + random + "；第二數為 " + random_range;
      }
    </script>
  </body>
</html>
