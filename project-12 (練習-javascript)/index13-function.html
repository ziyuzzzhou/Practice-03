      // 第二種-2

      function better_radius(b, rad = 20) {
        if (rad > b) {
          return 75;
        } else {
          return rad;
        }
      }

      // 如果不填radius，就會直接給他初始化的值=20
      radius = better_radius(y);

      function my_circle(a, b, rad) {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "lightblue";
        ctx.arc(a, b, rad, 0, Math.PI * 2);
        ctx.fill();
      }

      my_circle(x, y, radius);
