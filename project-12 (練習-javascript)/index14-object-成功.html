<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0331 javascript-14-2</title>
    <style media="screen">
      #canvas {
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <h1>JS Learning</h1>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script>
      // previous way
      // var x = 100;
      // var y = 75;
      // var radius = 100;
      // function better_radius(b, rad) {
      //   if (rad > b) {
      //     return 75;
      //   } else {
      //     return rad;
      //   }
      // }
      // radius = better_radius(y, radius);

      // NEW way，定義object
      var circle = {
        x: 100,
        y: 75,
        radius: 100,
        better_radius: function (b, rad) {
          if (rad > b) {
            return 75;
          } else {
            return rad;
          }
        },
      };
      circle.radius = circle.better_radius(circle.y, circle.radius);

      // 不變
      function my_circle(a, b, rad) {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "lightblue";
        ctx.arc(a, b, rad, 0, Math.PI * 2);
        ctx.fill();
      }

      // previous way
      // my_circle(x, y, radius);

      // NEW way，定義object
      my_circle(circle.x, circle.y, circle.radius);
    </script>
  </body>
</html>
